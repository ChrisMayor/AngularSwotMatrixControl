<div *ngIf="!InCreate" class="matrix-container" cdkDropListGroup>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="tile-strength">
      <app-matrix-tile class="div-maincontainer" [name]="tile1Name" id="strength" [itemList]="tile1Array" (change)="persist($event)"></app-matrix-tile>
    </mat-grid-tile>
    <mat-grid-tile class="tile-weakness">
      <app-matrix-tile class="div-maincontainer" [name]="tile2Name" id="weakness" [itemList]="tile2Array" (change)="persist($event)"></app-matrix-tile>
    </mat-grid-tile>
    <mat-grid-tile class="tile-opp">
      <app-matrix-tile class="div-maincontainer" [name]="tile3Name" id="opportunity" [itemList]="tile3Array" (change)="persist($event)"></app-matrix-tile>
    </mat-grid-tile>
    <mat-grid-tile class="tile-threat">
      <app-matrix-tile class="div-maincontainer" [name]="tile4Name" id="threat" [itemList]="tile4Array" (change)="persist($event)"></app-matrix-tile>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="InCreate" class="matrix-container-na">
  <mat-card class="center">Matrix is available after record is created</mat-card>
</div>
